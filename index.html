<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Eindopdracht Cindy week 3</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway&display=swap"
      rel="stylesheet"
    />
    <script defer src="api-client.js" type="text/javascript"></script>
    <script defer src="script.js" type="text/javascript"></script>
  </head>

  <body>
    <header>
      <h1>Cindy's ToDo List</h1>
    </header>
    <main>
      <form>
        <input
          class="input-text-field"
          type="text"
          placeholder="Write new task"
        />
        <input class="submit-button" type="submit" value="Add Task" />
      </form>
      <div class="todo-task-list"></div>
    </main>
  </body>
</html>
